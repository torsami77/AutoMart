<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="AutoMart, Andela Boot Camp Challenge">
        <meta name="keywords" content="html, css, javascript, AutoMart">
        <meta name="author" content="Samson Samuel">

        <link rel="stylesheet" href="./css.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>
            Auto Mart
        </title>
    </head>

    <body onload="moreAds();" >
        <header>
            <a href="index.html">
                <div class="logo-frame">
                    <div class="logo">
                        <div>
                            <i class="material-icons logo-icon">brightness_high</i>
                        </div>
                        
                        <div>
                            <p>Auto</p>
                            <p class="dash"></p>
                            <p>Mart</p>
                        </div>
                    </div>
                </div>
            </a>

            <div class="search">
                <form>
                <span>
                <input type="text" name="search" id="search-bar" class="input-field search-bar" placeholder="Search through listings... &nbsp;e.g. 'price, 250'" required />
                <button id="search" class="button-enabled"><i class="material-icons">search</i></button>
                </span>
                </form>
            </div>

            <div class="right-pane" id="right-pane">
                <div class="profile" id="file">
                    <img src="https://res.cloudinary.com/torsami77/image/upload/v1560170510/no-profile-image_fu64pb.jpg" class="avater cursor" onclick="showUserOptions();"/>
                    <i class="material-icons avater cursor" onclick="showUserOptions();" >filter_list</i>
                </div>
                <div id="user-options" class="user-options">
                        <li onclick="listMyAds();">List My Ads</li>
                        <li onclick="toggleUserpage(createNewAdForm);">Create New Ad</li>
                        <li onclick="toggleUserpage(accountSettingsForm);">Account Settings</li>
                        <li onclick="logOut();">Log Out</li>
                </div>
                <div id="username">Sammore</div>
            </div>
        </header>

        <div class="menu">
            <div class="controls" id="controls">
                    <button class="button-disabled" id="sold-button" disabled><i class="material-icons" >money</i>&nbsp;&nbsp;Sold</button>
                    <button class="button-disabled" id="modify-button" disabled><i class="material-icons" >edit</i>Modify</button>
                    <button class="button-disabled" id="delete-button" disabled><i class="material-icons" >delete</i>Delete</button>
            </div>
            <div class="sort">
                    <i class="material-icons cursor" onclick="reverseSort();">undo</i>
                    <select id="sort" onchange="sortCategory();">
                        <option disabled selected>Sort category by &nbsp;&nbsp;&nbsp;</option>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                    </select>
                    <i class="material-icons cursor" onclick="reverseSort();">search</i>
            </div>
        </div>

        <div id="pop-up" class="pop-up">
        </div>


        <div class="main">
            <section id="section" class="section">
            </section>

            <section id="bsection" class="section">
            </section>

            <div id="load-div" class="load-div">
            </div>

            <footer>
            
                    <div>
                        <a href="index.html">
                                <div class="logo-frame">
                                    <div class="logo">
                                        <div>
                                            <i class="material-icons logo-icon">brightness_high</i>
                                        </div>
                                        
                                        <div>
                                            <p>Auto</p>
                                            <p class="dash"></p>
                                            <p>Mart</p>
                                        </div>
                                    </div>
                                </div>
                        </a>          
                    </div>	
                    <div>
                        <p>Your Favourite platform to buy and sale vehicles...</p>
                    </div>
                    <div class="bottom">
                        <p>&#169; 2019 Copyright  <i class="material-icons">brightness_high</i>Auto Mart</p>
                    </div>
            </footer>
        </div>
        
        <script src="./js/ui.js" type="text/javascript">
        </script>
        <script src="./js/htmlvariables.js" type="text/javascript">
        </script>
        <script src="./js/fetch/seller.js" type="text/javascript">
        </script>
    </body>
</html>
